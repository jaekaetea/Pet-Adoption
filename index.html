<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contect="width=device-width, initial-scale=1">
    <title>Pet Adoption</title>

    <!--BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="header">
        <h1>Pet Adoption</h1>
        <h2>Pet Adoption for Animals who Live in Kill States</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <p>Fluffy</p>
                <p>
                    <img src="assets/images/cat_01.jpg" title="meow" alt="cat" id="cat_pic">
                </p>
                <p>Animal Profile Fetched by Adoption API</p>
                <p>User Enter Data for Adoption Form</p>
            </div>

            <div class="col-sm-8">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Please Enter a Location to Find Your Loving Friend</strong></h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="search">Location</label>
                            <input type="text" class="form-control" id="location-input" placeholder="City, State">
                            <button type="submit" class="btn btn-info" id="submit">Find a Loved One</button>
                        </div>
                    </form>
                </div>

                <div class="map-API">
                    <p>MAP API</p>
                    <img src="assets/images/cat_map.jpg" title="meow" alt="cat_map" id="cat_map">
                </div>

                <div class="catFacts">
                    <p id="catFacts">CAT FACTS</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
